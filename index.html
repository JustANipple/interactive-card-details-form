<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>

  <main class="main_cont">

    <!-- ====== Cards ====== -->
    <div class="card">

      <div class="card_back">
        <img 
        src="images/bg-card-back.png" 
        alt=""
        aria-hidden="true"
        class="back_img">
        <p class="back_cvc">000</p>
      </div>
      
      <div class="card_front">
        <img 
        src="images/bg-card-front.png" 
        alt=""
        aria-hidden="true"
        class="front_img">
        <div class="front_circles">
          <div class="circle_filled"></div>
          <div class="circle_empty"></div>
        </div>
        <div class="front_data">
          <p class="data_pin">0000 0000 0000 0000</p>
          <div class="data_info">
            <p class="info_owner">Jane Appleseed</p>
            <p class="info_expiration">00/00</p>
          </div>
        </div>
      </div>
      
    </div>

    <!-- ====== Form ====== -->
      <form class="form_card_data">

        <div class="card_data_name">
          <label for="name">Cardholder Name</label>
          <input 
          type="text" 
          name="name" 
          id="name"
          placeholder="e.g. Jane Appleseed">
          <p class="error">Can't be blank</p>
        </div>

        <div class="card_data_number">
          <label for="number">Card Number</label>
          <input 
          type="number"
          name="number"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="16">
          <p class="error">Wrong format, numbers only</p>
        </div>

        <div class="card_data_expiration">
          <label for="date">Exp. Date (MM/YY)</label>
            <input 
            type="number"
            name="date"
            id="month"
            placeholder="MM"
            min="1"
            max="12">
            <input 
            type="number"
            name="date"
            id="year"
            placeholder="YY"
            min="1"
            max="99">
            <p class="error">Can't be blank</p>
        </div>

        <div class="card_data_cvc">
          <label for="cvc">CVC</label>
          <input 
          type="number"
          name="cvc"
          id="cvc"
          placeholder="e.g. 123"
          min="1"
          max="999">
          <p class="error">Can't be blank</p>
        </div>

        <button class="card_data_submit" type="button">
          Confirm
        </button>
      </form>

    <!-- ====== Success ====== -->
    <div class="success">
      <div class="success_icon">
        <img 
        src="images/icon-complete.svg" 
        alt=""
        aria-hidden="true"
        class="icon_complete">
      </div>
      <div class="success_text">
        <p class="text_thanks">Thank you!</p>
        <p class="text_paragraph">
          We've added your card details
        </p>
      </div>
      <button class="success_continue">Continue</button>
    </div>

  </main>

  <script src="scripts/script.js"></script>

</body>
</html>
